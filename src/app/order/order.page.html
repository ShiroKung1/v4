<ion-header>
  <ion-toolbar>
    <ion-title>สั่งซื้อสินค้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">ชื่อสินค้า</ion-label>
      <ion-input [(ngModel)]="productName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">จำนวน</ion-label>
      <ion-input type="number" [(ngModel)]="quantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ที่อยู่จัดส่ง</ion-label>
      <ion-textarea [(ngModel)]="deliveryAddress"></ion-textarea>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="full" color="primary" (click)="placeOrder()">ยืนยันการสั่งซื้อ</ion-button>
    </div>
  </ion-card>
</ion-content>
